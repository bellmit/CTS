    <script>
    $(window).ready(function(){
    	
    	var hasParam	=	window.location.hash.split('#')[1];
    	hasParam		=	(hasParam==undefined ? '':hasParam);
    	$('#login_form').attr('action','j_spring_security_check?q=' + hasParam);
    	
    	var urlParams = window.location.href.split('?')[1];
    	if(urlParams && urlParams.indexOf('authentication_failure')!=-1) {
    		$("#alertDiv").show();
    		$("#alertDiv").append(
				"<div class=\"alert alert-warning alertDiv fade in\">" +
		        	"<button type=\"button\" class=\"close\" data-dismiss=\"alert\">&times;</button>" +
		            "Invalid username/password. Please try again." + "</div>"	);
    		$(".close").click(function(e){
    			if($("#alertDiv").children().length<2){
    				$("#alertDiv").hide()
    			}
    		});
    	}
    	
    }());	
    </script>
