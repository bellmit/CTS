<!DOCTYPE html>
<html>
<head>

<title>First HTML5</title>

<script>
function changeColor()
{
	var c=document.getElementById("canvas1");
	var ctx=c.getContext("2d");
	ctx.fillStyle="#FF0000";
	ctx.fillRect(0,0,100,100);
}
</script>
<body>
TEST
<canvas draggable="true" contenteditable="true" height="100" width="100" id="canvas1" style="border:1px solid #000000;"
		onmouseover="changeColor();"></canvas>

</body>
